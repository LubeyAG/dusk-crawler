preset: package

namespace: DuskCrawler

paths:
  src: src
  resource: resources

factory:
  path: database/factories

migration:
  path: database/migrations
  prefix: ''

console:
  namespace: DuskCrawler\Console

model:
  namespace: DuskCrawler

provider:
  namespace: DuskCrawler

testing:
  namespace: DuskCrawler\Tests
  extends:
      feature: DuskCrawler\Tests\TestCase

generators:
  - Orchestra\Canvas\Commands\Code
  - Orchestra\Canvas\Commands\ConsoleGenerator
